<h1>User List</h1>
<a href="{% url 'user_create' %}">Create New User</a>
<ul>
    {% for user in users %}
    <li>
        {{ user.username }} ({{ user.active|yesno:"Active,Inactive" }})
        <a href="{% url 'user_update' user.id %}">Edit</a>
        <a href="{% url 'user_delete' user.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
